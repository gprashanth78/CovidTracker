<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CovidVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Covid Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalLatestCases}"></h1>
            <p class="lead">Total cases reported as of today</p>
        </div>

        <form id="searchForm" action="#" th:action="@{/search}" method="get">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" class="form-control" placeholder="Enter country name">
                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary mt-4">Search</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-secondary mt-4" onclick="clearForm()">Clear</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>State</th>
                    <th>Country</th>
                    <th>Total cases reported</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="LocationStatus : ${LocationStatus}">
                    <td th:text="${LocationStatus.state}"></td>
                    <td th:text="${LocationStatus.country}"></td>
                    <td th:text="${LocationStatus.latestTotalCases}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlIFeAIJwY54lZ4p2HkfuLxZHgikSEI7zRcdPpAghw9Kjlp1WJ5SzXOX2m5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGDa0e5VL1KksL2T7K5iGDfH/2nt3e6n1n00s16cQ9p93Nf5c91S5fjChT" crossorigin="anonymous"></script>
    <script>
        function clearForm() {
            document.getElementById("country").value = "";
            document.getElementById("searchForm").submit();
        }
    </script>
</body>

</html>
